<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Contact Us - TechCon 2024</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="schedule.html">Schedule</a></li>
          <li><a href="register.html">Register</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <h2>Contact Information</h2>
        <p>Email: <a href="mailto:info@techcon.com">info@techcon.com</a></p>
        <p>
          Social Media:
          <a href="https://twitter.com/TechCon" target="_blank">Twitter</a>,
          <a href="https://facebook.com/TechCon" target="_blank">Facebook</a>,
          <a href="https://linkedin.com/company/TechCon" target="_blank"
            >LinkedIn</a
          >
        </p>
        <div class="map-container">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12345.67890!2d-122.084249!3d37.421999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzfCsDQyJzU0LjciTiAxMjbCsDMyJzIwLjAiVw!5e0!3m2!1sen!2sus!4v1624369856175!5m2!1sen!2sus"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
          ></iframe>
        </div>
      </section>

      <section>
        <h2>Contact Us</h2>
        <form action="#" method="POST">
          <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
          </div>
          <div>
            <button type="submit">Send Message</button>
          </div>
        </form>
      </section>
    </main>

    <footer>
       <p>&copy; copyright TechCon 2024.</p>
    </footer>
  </body>
</html>
